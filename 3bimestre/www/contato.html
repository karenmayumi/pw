<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="icon" href="./img/icon.png">
    <title>7 de Setembro - Contato</title>
</head>
<body>
    <header id="header" class="center">
        <img src="img/logo.png" alt="7 de setembro logo">
    </header>
    <nav>
        <ul class="center">
            <li><a href="home.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html" class="active">Contato</a></li>
        </ul>
    </nav>
    <main>
        
        <article class="base">
            <section class="banner">
                <div class="texto">
        
                    <h1 class="titulo">  </h1>
                    <div class="box-formulario">        
                
                        <div class="formulario">
                            
                            <div class="title-form">
                              <h1>Informações para contato</h1>
                            </div>
                            <form action="#" method="post">
                                     
                                <span>
                                    <input type="text" class="input-balao-up" id="nome" name="nome" placeholder="Nome" autocomplete="off" required=""/>
                                    <label for="nome"> <i class="icon icon-user-outline"></i> </label>
                                </span>
                                <span>
                                    <input type="text" class="input-balao-up" id="email" name="email" placeholder="E-mail" autocomplete="off" required=""/>
                                    <label for="email"> <i class="icon icon-mail-3"></i> </label>
                                </span>
                                <span>
                                    <input type="text" class="input-balao-up" id="data de nascimento" name="data de nascimento" placeholder="Data de nascimento" autocomplete="off" required=""/>
                                    <label for="data de nascimento"> <i class="icon icon-info"></i> </label>
                                </span>
                                <span>
                                    <textarea type="text" class="textarea-balao-up" id="comentário" name="comentário" rows="3" placeholder="Comentário" autocomplete="off" required=""></textarea>
                                    <label for="Comentário"> <i class="icon icon-bubble-4"></i> </label>
                                </span>
                                <div class="box-btn">
                                     
                                    <button type="submit" class="btn-envia zoom-shadow">
                                        <i class="icon icon-forward-1"> Enviar</i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div><!--Box Formulario--> 
               
                        
                    </div> 
        
                </div>
            
        
            </section>
        </article>
        
    </main>
    <footer class="center">
        <p>© 2023 Luane Vitória e Karen Mayumi Rosa, all rights reserved</p>
    </footer>
</body>
</html>
