<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../atv-roupa/vitrine.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
<link rel="icon" href="./img/logo-guia.png">
    <title>Ice Drop - Vitrine</title>
</head>
<body>
    <header>
        <a href="./sobrenos.html"><img src="../atv-roupa/img/logo.png" alt="Icone site" id="icon-site"></a>
        <ul>
            <li><a href="vitrine.html" class="header-link atual-link">Roupas</a></li>
            <li><a href="contato.html" class="header-link">Contato</a></li>
            <li><a href="sobrenos.html" class="header-link">Sobre nós</a></li>
        </ul>
    </header>
    <main>
    


        <div id="slider">
            <div class="arrows">
                <div class="arrow" id="arrow-left"></div>
                <div class="arrow" id="arrow-right"></div>
            </div>
            <div id="slide-both">
                <div id="slide-top">
                    <div id="slide-initial">
                        <div class="slides"><img src="./img/img-slide-fashion.jpeg" alt="fashion"></div>
                        <div class="slides"><img src="./img/img-slide-dior.jpeg" alt="gucci"></div>
                        <div class="slides"><img src="./img/img-slide-voguepink.jpeg" alt="vogue"></div>
                    </div>
                </div>
                <div id="slide-base">
                    <div id="slide-initial">
                        <div class="slides"><img src="./img/img-slide-fashion.jpeg" alt="fashion"></div>
                        <div class="slides"><img src="./img/img-slide-dior.jpeg" alt="gucci"></div>
                        <div class="slides"><img src="./img/img-slide-voguepink.jpeg" alt="vogue"></div>
                    </div>
            </div>
            </div>
            
        </div>



    </main>

    <footer>
        Luísa Gimenes Cavalhieri e Karen Mayumi Rosa.
    </footer>


    <script>

        var position_slide = 0; //posicao inicial = 0
        const all_slide = document.querySelector('#slide-both'); //variavel que mexera os slides

        const arrowL = document.querySelector('#arrow-left').addEventListener('click', ()=>{
            position_slide -= 1; //valor que mudara os slides
            
            if((position_slide-1)){ //quando maior que zero
                arrowL.style.visibility = 'visible'; //vai ser visivel
                //botar pointer events
            }else{ //quando chegou no zero
                arrowL.style.visibility = 'hidden'; //vai ficar escondido
            }
            //caso o if e else anterior afete a seta da direita
            if(position_slide<3){ //caso o slide não esteja no ultimo
                arrowR.style.visibility = 'visible' // ser visível
            }else{ //se não
                arrowR.style.visibility = 'hidden' //ficar escondido
            }
            all_slide.style.translate = (position_slide * 100) + 'vw' //tag que calculará a posição e mudará
        })

        const arrowR = document.querySelector('#arrow-right').addEventListener('click', ()=>{
            
                position_slide += 1;
             //caso o if e else anterior afete a seta da direita
            if((position_slide+1)== 3){ //caso depois de mudar o slide ele for o ultimo
                arrowR.style.visibility = 'hidden' // ser visível
            }else{ //se não
                arrowR.style.visibility = 'visible' //ficar visivel
            }

            if(position_slide>0){ //quando não for o primeiro slide
                arrowL.style.visibility = 'visible'; //vai ser visivel
                //botar pointer events
            }else{ //quando for o primeiro slide
                arrowL.style.visibility = 'hidden'; //vai ficar escondido
            }
            all_slide.style.translate = (position_slide * 100) + 'vw' //tag que calculará a posição e mudará
        })


    </script>
    

</body>
</html>
