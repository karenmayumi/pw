    <main>
    


        <div id="slider">
            <div class="arrows">
                <div class="arrow" id="arrow-left"></div>
                <div class="arrow" id="arrow-right"></div>
            </div>
            <div id="slide-both">
                <div id="slide-top">
                    <div id="slide-initial">
                        <div class="slides"><img src="./img/img-slide-fashion.jpeg" alt="fashion"></div>
                        <div class="slides"><img src="./img/img-slide-dior.jpeg" alt="gucci"></div>
                        <div class="slides"><img src="./img/img-slide-voguepink.jpeg" alt="vogue"></div>
                    </div>
                </div>
                <div id="slide-base">
                    <div id="slide-initial">
                        <div class="slides"><img src="./img/img-slide-fashion.jpeg" alt="fashion"></div>
                        <div class="slides"><img src="./img/img-slide-dior.jpeg" alt="gucci"></div>
                        <div class="slides"><img src="./img/img-slide-voguepink.jpeg" alt="vogue"></div>
                    </div>
            </div>
            </div>
            
        </div>



    </main>

    <footer>
        Luísa Gimenes Cavalhieri e Karen Mayumi Rosa.
    </footer>


    <script>

        var position_slide = 0; //posicao inicial = 0
        const all_slide = document.querySelector('#slide-both'); //variavel que mexera os slides
        const arrowL = document.querySelector('#arrow-left')
        const arrowR = document.querySelector('#arrow-right')

             arrowR.addEventListener('click', ()=>{

                 if(position_slide<3){
                position_slide += 1;
                all_slide.style.translate = position_slide * -100 + 'vw' //tag que calculará a posição e mudará
                    //if(position_slide==3){ //se a posicao do slide for a ultima
                    //    arrowR.style.visibility = 'hidden' //esconder arrow direito
                    //}else{ //se não
                    //    arrowR.style.visibility = 'visible' //deixá-lo visível
                    //}
                     
                 }else{
                    console.log('erro! alguem conseguiu clicar na seta direita mesmo estando no maximo permitido!')
                 }
            })
        
            arrowL.addEventListener('click', ()=>{

                if(position_slide>0){
                    position_slide -= 1; //valor que mudara os slides
                    all_slide.style.translate = (position_slide * 100) + 'vw' //tag que calculará a posição e mudará
                    
                    if(position_slide>0){ //quando maior que zero
                    //    arrowL.style.visibility = 'visible'; //vai ser visivel
                        //botar pointer events
                    }else{ //quando chegou no zero
                    //    arrowL.style.visibility = 'hidden'; //vai ficar escondido
                    }
                }else{
                    console.log('erro! alguem conseguiu clicar na seta esquerda mesmo estando no minimo permitido!')
                }
        })

    </script>
