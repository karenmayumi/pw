<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
<link rel="icon" href="./img/logo-guia.png">
    <title>Ice Drop - Vitrine</title>
</head>
<body>
    <header>
        <a href="./sobrenos.html"><img src="../atv-roupa/img/logo.png" alt="Icone site" id="icon-site"></a>
        <ul>
            <li><a href="vitrine.html" class="header-link atual-link">Roupas</a></li>
            <li><a href="contato.html" class="header-link">Contato</a></li>
            <li><a href="sobrenos.html" class="header-link">Sobre nós</a></li>
        </ul>
    </header>
    <main>
    


        <div id="slider">
            <div class="arrows">
                <div class="arrow" id="arrow-left"></div>
                <div class="arrow" id="arrow-right"></div>
            </div>
            <div id="slide-both">
                <div id="slide-top">
                    <div id="slide-initial">
                        <div class="slides"><img src="./img/img-slide-fashion.jpeg" alt="fashion"></div>
                        <div class="slides"><img src="./img/img-slide-dior.jpeg" alt="gucci"></div>
                        <div class="slides"><img src="./img/img-slide-voguepink.jpeg" alt="vogue"></div>
                    </div>
                </div>
                <div id="slide-base">
                    <div id="slide-initial">
                        <div class="slides"><img src="./img/img-slide-fashion.jpeg" alt="fashion"></div>
                        <div class="slides"><img src="./img/img-slide-dior.jpeg" alt="gucci"></div>
                        <div class="slides"><img src="./img/img-slide-voguepink.jpeg" alt="vogue"></div>
                    </div>
            </div>
            </div>
            
        </div>
    </main>
    <footer>
        Luísa Gimenes Cavalhieri e Karen Mayumi Rosa.
    </footer>


    <script>

        var position_slide = 1; //posicao inicial = 1
        const all_slide = document.querySelector('#slide-both'); //variavel que mexera os slides
        const arrowL = document.querySelector('#arrow-left')
        const arrowR = document.querySelector('#arrow-right')

        

             arrowL.addEventListener('click', ()=>{
                position_slide -= 1;
                switch (position_slide){
                    case 1: 
                        arrowL.style.visibility = 'hidden';
                        arrowR.style.visibility = 'visible'
                        all_slide.style.translate ='0';
                    break;
                    case 2:
                        arrowL.style.visibility = 'visible';
                        arrowR.style.visibility = 'visible'
                        all_slide.style.translate ='-100vw';
                    break;
                    case 3: 
                        arrowL.style.visibility = 'visible';
                        arrowR.style.visibility = 'hidden';
                        all_slide.style.translate ='-200vw';
                    break;
                    default:
                        console.log('deu erro, a posicao do slide é diferente do esperado')
                        position_slide += 1; //cancelar a adição anterior
                    break;
                    }
                })
                
                // document.getElementById('cnpj_erro').style.visibility = "visible";

                
            arrowR.addEventListener('click', ()=>{
                position_slide += 1;
                switch (position_slide){
                    case 1: 
                        arrowL.style.visibility = 'hidden';
                        arrowR.style.visibility = 'visible'
                        all_slide.style.translate ='0';
                    break;
                    case 2:
                        arrowL.style.visibility = 'visible'
                        arrowR.style.visibility = 'visible'
                        all_slide.style.translate ='-100vw';
                    break;
                    case 3: 
                        arrowL.style.visibility = 'visible'
                        arrowR.style.visibility = 'hidden'
                        all_slide.style.translate ='-200vw';
                    break;
                    default:
                        console.log('deu erro, a posicao do slide é diferente do esperado')
                        position_slide -= 1; //cancelar a adição anterior
                    break;
                }
            })
        
    </script>
    

</body>
</html>
