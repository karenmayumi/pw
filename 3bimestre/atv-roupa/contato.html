    <link rel="stylesheet" href="./contato.css">

    <title>Ice Drop - Contato</title>

<body>
    <header>
        <a href="./sobrenos.html"><img src="../atv-roupa/img/logo.png" alt="Icone site" id="icon-site"></a>
        <ul>
            <li><a href="vitrine.html" class="header-link">Roupas</a></li>

    <main>

        <img src="./img/img-ilustrativa-form-cliente.png" alt="Imagem cliente formulário">
        <form id="form-suporte">
            <fieldset>
                <span>
                    Precisa de suporte com o site, a compra, ou encontrou algum problema? Responda esse formulário como cliente! :D
                </span>
                <div class="form-items">
                    <label for="nome">Nome</label>

                    <label for="nome">Sobrenome</label>
                    <input type="text" id="form-sup-sobrenome">
                    <label for="nome">Email</label>
                    <input type="email" id="form-sup-email">
                    <label for="telefone">Numero de telefone</label>
                    <input type="tel" id="form-sup-tel">
                    <label for="descricao">Descreva o motivo do contato:</label>
                    <textarea id="form-sup-problem-desc" cols="40" rows="5">d</textarea>
                </div>
            </fieldset>
        </form>


    </main>
