<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contato.css">
    <link rel="icon" href="./img/logo-guia.png">
    <title>Ice Drop - Contato</title>
</head>
<body>
    <header>
        <a href="./sobrenos.html"><img src="../atv-roupa/img/logo.png" alt="Icone site" class="icon-site"></a>
        <ul>
            <li><a href="index.html" class="header-link">Roupas</a></li>
            <li><a href="contato.html" class="header-link atual-link">Contato</a></li>
            <li><a href="sobrenos.html" class="header-link">Sobre nós</a></li>
        </ul>
    </header>
    <main>
        <img src="./img/img-ilustrativa-form-cliente.png" alt="Imagem cliente formulário">
        <form id="form-suporte">
            <fieldset>
                <span>
                    Precisa de suporte com o site, a compra, ou encontrou algum problema?
                </span>
                <div class="form-items">
                    <label for="nome">Nome</label>
                    <input type="text" id="form-sup-nome">
                    <label for="nome">Sobrenome</label>
                    <input type="text" id="form-sup-sobrenome">
                    <label for="nome">Email</label>
                    <input type="email" id="form-sup-email">
                    <label for="telefone">Numero de telefone</label>
                    <input type="tel" id="form-sup-tel">
                    <label for="descricao">Descreva o motivo do contato:</label>
                    <textarea id="form-sup-problem-desc" cols="40" rows="5"></textarea>
                    <div class="btns">
                        <button type="reset" id="clear">Limpar</button>
                        <button type="submit" id="send">Enviar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <span class="water-mark">By <img src="./img/logo.png" alt="icon-ice drop" class="icon-site"> Ice Drop</span>
            <br><br>
        <div class="footer-desc">
            <span class="name">Karen Mayumi e Luísa Cavalhieri</span>
            <span class="info">
                - 1° PI DS
                Programação Web - Gentil
            </span>
        </div>
    </footer>
</body>
</html>
