    <main>
        <form>   
            <fieldset>

                <label for="inform-form" id="inform-text">Formulário de Contato</label>

                <div class="form-item">
                    <label for="form-label-nome">Nome Completo</label>
                    <input type="text" maxlength="40" name="form-nome-input" placeholder="Carlina Amaral">
                </div>
                
                <div class="form-item">
                    <label for="form-label-nome">E-mail*</label>
                    <input type="email" maxlength="40" name="form-email-input" required placeholder="carlinaamaral22@gmail.com">
                </div>

                <div class="form-item">
                    <label for="form-label-dt-nasc">Data de Nascimento</label>
                    <input type="date" maxlength="10" name="form-dt-nasc-input" value="2007-08-31" min="1900-01-01" max="2023-06-30">
                </div>

                <div class="form-item">
                    <label for="form-comentario-label">Comentário*</label>
                    <textarea maxlength="260" name="form-motivo-input" placeholder="Belo carro!" required></textarea>
                </div>

                <div class="form-item">
                    <button type="submit" id="btn-enviar-form" name="btn-enviar-form">Enviar</button>
                </div>

            </fieldset>
        </form>
    </main>
